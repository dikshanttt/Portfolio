<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Kazuto</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-container fade-in">
    <div class="contact-form">
      <h2 class="fade-in delay-1">Contact</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="fade-in delay-2" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="fade-in delay-3" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" class="fade-in delay-4" required></textarea>

        <button type="submit" class="fade-in delay-5">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Dikshant | All Rights Reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="github.jpg" alt="GitHub" /></a>
        <a href="#"><img src="linkedin.png" alt="LinkedIn" /></a>
      </div>
    </div>
  </footer>
</body>
</html>
